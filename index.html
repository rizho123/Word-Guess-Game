<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
</head>
<body>
    
    <div class="header">
        <h1>Word Guess Game</h1>
    </div>

    <div class="wallpaper">
        <div class="container">
            <h2 id="status">Press any key to begin!</h2>
            <div>
                <h3 id="currentword"></h3>
            </div>

            <div class="urecord">
                <div class="scores">
                    <h4>Guesses Remaining:
                        <span id="gremain"></span>
                    </h4>
                </div>

                <div class="scores">
                    <h4>Letters Guessed:
                        <span id="lguessed"></span>
                    </h4>
                </div>

                <div class="scores">
                    <h4>W:
                        <span id="wins"></span>
                    </h4>
                </div>

                <div class="scores">
                    <h4>L:
                        <span id="losses"></span>
                    </h4>
                </div>

            </div>
    
    
    
    
        <script type="text/javascript" src="assets\javascript\game.js"></script>
        </div>
    </div>

    

</body>
</html>
